apiVersion: v1
kind: ConfigMap
metadata:
  name: retail-config
  namespace: retail-argentina
data:
  # Database Configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "retail_argentina"
  POSTGRES_USER: "retail_user"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # Service Configuration
  DEPOSITO_URL: "http://agente-deposito-service:8000"
  NEGOCIO_URL: "http://agente-negocio-service:8000"
  ML_URL: "http://ml-service:8000"

  # Argentina Specific
  DEFAULT_TIMEZONE: "America/Argentina/Buenos_Aires"
  DEFAULT_CURRENCY: "ARS"
  TAX_RATE_IVA: "0.21"
  INFLATION_RATE_MONTHLY: "0.045"

  # Feature Flags
  ENABLE_ML_PREDICTIONS: "true"
  ENABLE_AFIP_INTEGRATION: "true"
  ENABLE_METRICS_COLLECTION: "true"

  # Logging
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: retail-secrets
  namespace: retail-argentina
type: Opaque
data:
