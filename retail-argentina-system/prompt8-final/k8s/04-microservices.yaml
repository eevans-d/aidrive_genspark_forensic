# Agente Dep√≥sito Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agente-deposito
  namespace: retail-argentina
  labels:
    app: agente-deposito
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agente-deposito
  template:
    metadata:
      labels:
        app: agente-deposito
    spec:
      containers:
      - name: agente-deposito
        image: retail-argentina/agente-deposito:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: retail-config
        - secretRef:
            name: retail-secrets
        env:
        - name: SERVICE_NAME
          value: "agente-deposito"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)/0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agente-deposito-service
  namespace: retail-argentina
spec:
  selector:
    app: agente-deposito
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
# Agente Negocio Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agente-negocio
  namespace: retail-argentina
  labels:
    app: agente-negocio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agente-negocio
  template:
    metadata:
      labels:
        app: agente-negocio
    spec:
      containers:
      - name: agente-negocio
        image: retail-argentina/agente-negocio:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: retail-config
        - secretRef:
            name: retail-secrets
        env:
        - name: SERVICE_NAME
          value: "agente-negocio"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)/1"
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
        - name: afip-certs
          mountPath: /app/certs
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: uploads-pvc
      - name: afip-certs
        secret:
          secretName: afip-certificates
---
apiVersion: v1
kind: Service
metadata:
  name: agente-negocio-service
  namespace: retail-argentina
spec:
  selector:
    app: agente-negocio
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
# ML Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: retail-argentina
  labels:
    app: ml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
      - name: ml-service
        image: retail-argentina/ml-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: retail-config
        - secretRef:
            name: retail-secrets
        env:
        - name: SERVICE_NAME
          value: "ml-service"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)/2"
        volumeMounts:
        - name: models-storage
          mountPath: /app/models
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: retail-argentina
spec:
  selector:
    app: ml-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: retail-argentina
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: retail-argentina
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
