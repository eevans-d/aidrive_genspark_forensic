# ===================================
# REDIS CONFIGURATION - INVENTORY SYSTEM
# Configuración optimizada para cache inteligente
# ===================================

# === NETWORKING ===
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# === GENERAL ===
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# === MEMORY MANAGEMENT ===
# Configuración optimizada para cache inteligente
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# === PERSISTENCE ===
# RDB snapshots para backup básico
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF para durabilidad de operaciones críticas
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# === SLOW LOG ===
slowlog-log-slower-than 10000
slowlog-max-len 128

# === LATENCY MONITORING ===
latency-monitor-threshold 100

# === CLIENTS ===
# Configuración para múltiples conexiones de microservicios
maxclients 10000

# === SECURITY (básica para uso interno) ===
# requirepass inventory_cache_2024

# === ADVANCED CONFIG ===
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# === CLIENT OUTPUT BUFFER LIMITS ===
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# === PERFORMANCE TUNING ===
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
