<!-- OCR Preview Modal
     Componente modal para validaci√≥n de facturas OCR
     Permite editar campos, ver confianza y warnings
-->

<div id="ocr-preview-modal" class="modal" style="display: none;">
    <div class="modal-overlay" onclick="closeOCRPreview()"></div>
    
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h3 class="modal-title">üìÑ Preview Factura OCR</h3>
            <button class="modal-close-btn" onclick="closeOCRPreview()" aria-label="Cerrar">
                <span>√ó</span>
            </button>
        </div>
        
        <!-- Body -->
        <div class="modal-body">
            
            <!-- Confidence Badge -->
            <div class="confidence-container">
                <div class="confidence-badge" id="confidence-badge">
                    <div class="confidence-meter">
                        <div class="confidence-bar" id="confidence-bar"></div>
                    </div>
                    <div class="confidence-info">
                        <span class="confidence-label">Confianza OCR:</span>
                        <span class="confidence-value" id="confidence-value">0%</span>
                    </div>
                </div>
            </div>
            
            <!-- Preview Data Table -->
            <div class="preview-section">
                <h4 class="section-title">üìã Datos Detectados</h4>
                
                <div class="preview-fields">
                    <!-- Proveedor -->
                    <div class="field-group">
                        <label class="field-label">
                            <span class="field-name">Proveedor</span>
                            <span class="field-confidence" id="conf-proveedor"></span>
                        </label>
                        <div class="field-input-wrapper">
                            <input 
                                type="text" 
                                id="field-proveedor" 
                                class="field-input editable-field"
                                placeholder="Nombre del proveedor"
                                readonly
                            >
                            <button class="field-edit-btn" onclick="editField('proveedor')" title="Editar">‚úèÔ∏è</button>
                        </div>
                    </div>
                    
                    <!-- Fecha -->
                    <div class="field-group">
                        <label class="field-label">
                            <span class="field-name">Fecha</span>
                            <span class="field-confidence" id="conf-fecha"></span>
                        </label>
                        <div class="field-input-wrapper">
                            <input 
                                type="text" 
                                id="field-fecha" 
                                class="field-input editable-field"
                                placeholder="YYYY-MM-DD"
                                readonly
                            >
                            <button class="field-edit-btn" onclick="editField('fecha')" title="Editar">‚úèÔ∏è</button>
                        </div>
                    </div>
                    
                    <!-- Total -->
                    <div class="field-group">
                        <label class="field-label">
                            <span class="field-name">Total</span>
                            <span class="field-confidence" id="conf-total"></span>
                        </label>
                        <div class="field-input-wrapper">
                            <div class="currency-input">
                                <span class="currency-symbol">$</span>
                                <input 
                                    type="number" 
                                    id="field-total" 
                                    class="field-input editable-field"
                                    placeholder="0.00"
                                    step="0.01"
                                    readonly
                                >
                            </div>
                            <button class="field-edit-btn" onclick="editField('total')" title="Editar">‚úèÔ∏è</button>
                        </div>
                    </div>
                    
                    <!-- Cantidad de Items -->
                    <div class="field-group">
                        <label class="field-label">
                            <span class="field-name">Cantidad de Items</span>
                            <span class="field-confidence" id="conf-items"></span>
                        </label>
                        <div class="field-input-wrapper">
                            <input 
                                type="number" 
                                id="field-items-count" 
                                class="field-input readonly"
                                placeholder="0"
                                readonly
                            >
                            <button class="field-detail-btn" onclick="toggleItemsDetail()" title="Ver detalles">üëÅÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Items Detail (Collapsible) -->
            <div id="items-detail-section" class="items-detail-section" style="display: none;">
                <h4 class="section-title">üì¶ Productos Detectados</h4>
                <div id="items-detail-list" class="items-list">
                    <!-- Items se generar√°n din√°micamente -->
                </div>
            </div>
            
            <!-- Warnings Section -->
            <div id="ocr-warnings-section" class="warnings-section" style="display: none;">
                <h4 class="section-title">‚ö†Ô∏è Advertencias</h4>
                <ul id="ocr-warnings-list" class="warnings-list">
                    <!-- Warnings se generar√°n din√°micamente -->
                </ul>
            </div>
            
            <!-- Suggestions Section -->
            <div id="ocr-suggestions-section" class="suggestions-section" style="display: none;">
                <h4 class="section-title">üí° Sugerencias</h4>
                <ul id="ocr-suggestions-list" class="suggestions-list">
                    <!-- Sugerencias se generar√°n din√°micamente -->
                </ul>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div class="modal-footer">
            <div class="footer-actions">
                <button class="btn btn-secondary" onclick="editAllFields()">
                    ‚úèÔ∏è Editar Todo
                </button>
                <button class="btn btn-cancel" onclick="closeOCRPreview()">

                </button>
                <button class="btn btn-primary" id="confirm-ocr-btn" onclick="confirmOCR()">
                    ‚úÖ Confirmar y Procesar
                </button>
            </div>
            <div class="footer-info">
                <small>ID: <span id="ocr-request-id">-</span></small>
            </div>
        </div>
    </div>
</div>
