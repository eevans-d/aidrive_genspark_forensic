version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inventario_retail_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-inventario_retail}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - retail_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-inventario_retail}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: retail_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - retail_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agente Dep√≥sito (Puerto 8001)
  agente-deposito:
    build:
      context: .
      dockerfile: agente_deposito/Dockerfile
    container_name: agente_deposito
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inventario_retail}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - retail_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agente Negocio (Puerto 8002)
  agente-negocio:
    build:
      context: .
      dockerfile: agente_negocio/Dockerfile
    container_name: agente_negocio
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inventario_retail}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
      - AGENTE_DEPOSITO_URL=http://agente-deposito:8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TESSERACT_CMD=/usr/bin/tesseract
    ports:
      - "8002:8002"
    volumes:
      - ./logs:/app/logs:rw
      - ./models:/app/models:ro
    networks:
      - retail_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      agente-deposito:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Service (Puerto 8003)
  ml-service:
    build:
      context: .
      dockerfile: ml/Dockerfile
    container_name: ml_service
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inventario_retail}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8003:8003"
    volumes:
      - ./logs:/app/logs:rw
      - ./models:/app/models:rw
      - ./data:/app/data:ro
    networks:
      - retail_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Dashboard (Puerto 8080)
  dashboard:
    build:
      context: .
      dockerfile: web_dashboard/Dockerfile
    container_name: retail_dashboard
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inventario_retail}
      - AGENTE_DEPOSITO_URL=http://agente-deposito:8001
      - AGENTE_NEGOCIO_URL=http://agente-negocio:8002
      - ML_PREDICTOR_URL=http://ml-service:8003
      - DASHBOARD_API_KEY=${DASHBOARD_API_KEY}
      - DASHBOARD_UI_API_KEY=${DASHBOARD_UI_API_KEY}
      - DASHBOARD_CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - retail_network
    depends_on:
      agente-deposito:
        condition: service_healthy
      agente-negocio:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: retail_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    networks:
      - retail_network
    depends_on:
      - dashboard
      - agente-deposito
      - agente-negocio
      - ml-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  retail_network:
    driver: bridge