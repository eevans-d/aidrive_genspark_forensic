version: '3.8'

services:
  aidrive-dashboard-production:
    image: ghcr.io/eevans-d/aidrive_genspark_forensic:production
    container_name: aidrive-dashboard-production
    ports:
      - "8080:8080"
    environment:
      # Core Application
      FASTAPI_ENV: production
      DASHBOARD_LOG_LEVEL: INFO
      DASHBOARD_API_KEY: ${DASHBOARD_API_KEY}
      DASHBOARD_SECRET_KEY: ${DASHBOARD_SECRET_KEY}
      
      # Database Connection
      DATABASE_HOST: aidrive-postgres-production
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME:-inventario_retail_production}
      DATABASE_USER: ${DB_USER:-retail_user}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_POOL_SIZE: 20
      DATABASE_MAX_OVERFLOW: 40
      DATABASE_POOL_RECYCLE: 3600
      DATABASE_POOL_PRE_PING: "true"
      
      # Redis Connection
      REDIS_HOST: aidrive-redis-production
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_POOL_SIZE: 10
      
      # Security Headers
      DASHBOARD_ENABLE_HSTS: "true"
      DASHBOARD_FORCE_HTTPS: "true"
      DASHBOARD_CSP_ENABLED: "true"
      DASHBOARD_RATELIMIT_ENABLED: "true"
      DASHBOARD_RATELIMIT_REQUESTS: 1000
      DASHBOARD_RATELIMIT_PERIOD: 60
      
      # Monitoring
      PROMETHEUS_ENABLED: "true"
      PROMETHEUS_PORT: 8000
      
      # Logging
      LOG_FORMAT: json
      REQUEST_ID_HEADER: X-Request-ID
      
    depends_on:
      aidrive-postgres-production:
        condition: service_healthy
      aidrive-redis-production:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "X-API-Key: ${DASHBOARD_API_KEY}", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    networks:
      - production-network
    
    volumes:
      - /var/log/aidrive-dashboard:/var/log/aidrive
      - /var/lib/aidrive-dashboard:/var/lib/aidrive
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=dashboard,environment=production"
    
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  aidrive-postgres-production:
    image: postgres:15-alpine
    container_name: aidrive-postgres-production
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-retail_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-inventario_retail_production}
      POSTGRES_INITDB_ARGS: "-c shared_buffers=512MB -c effective_cache_size=2GB -c maintenance_work_mem=256MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c work_mem=26214kB -c min_wal_size=4GB -c max_wal_size=16GB -c max_worker_processes=4 -c max_parallel_workers_per_gather=2 -c max_parallel_workers=4 -c max_parallel_maintenance_workers=2"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-retail_user} -d ${DB_NAME:-inventario_retail_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    restart: unless-stopped
    networks:
      - production-network
    
    volumes:
      - postgres-data-production:/var/lib/postgresql/data
      - /var/backups/postgres:/backups
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=postgres,environment=production"
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  aidrive-redis-production:
    image: redis:7-alpine
    container_name: aidrive-redis-production
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes --appendfsync everysec --save 900 1 --save 300 10 --save 60 10000
    ports:
      - "6380:6379"
    
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    restart: unless-stopped
    networks:
      - production-network
    
    volumes:
      - redis-data-production:/data
      - /var/backups/redis:/backups
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=redis,environment=production"
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  aidrive-prometheus-production:
    image: prom/prometheus:latest
    container_name: aidrive-prometheus-production
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    restart: unless-stopped
    networks:
      - production-network
    
    volumes:
      - ./inventario-retail/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data-production:/prometheus
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=prometheus,environment=production"
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  aidrive-grafana-production:
    image: grafana/grafana:latest
    container_name: aidrive-grafana-production
    ports:
      - "3003:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CONFIGURATION: "false"
      GF_SECURITY_ADMIN_TITLE: "Administrator"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_LOG_LEVEL: warn
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    restart: unless-stopped
    networks:
      - production-network
    
    volumes:
      - grafana-data-production:/var/lib/grafana
      - ./inventario-retail/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=grafana,environment=production"
    
    depends_on:
      - aidrive-prometheus-production
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  aidrive-nginx-production:
    image: nginx:alpine
    container_name: aidrive-nginx-production
    ports:
      - "80:80"
      - "443:443"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    restart: unless-stopped
    networks:
      - production-network
    
    volumes:
      - ./inventario-retail/nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./inventario-retail/certs/production:/etc/nginx/certs:ro
      - nginx-logs-production:/var/log/nginx
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=nginx,environment=production"
    
    depends_on:
      - aidrive-dashboard-production
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  production-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-production

volumes:
  postgres-data-production:
    driver: local
  redis-data-production:
    driver: local
  prometheus-data-production:
    driver: local
  grafana-data-production:
    driver: local
  nginx-logs-production:
    driver: local
